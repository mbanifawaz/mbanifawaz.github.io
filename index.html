<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Portal - Choose Your Kingdom</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  
  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
  
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Space+Mono:wght@400;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Orbitron', monospace;
      background: #000;
      overflow: hidden;
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    /* Animated starfield background */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 3s infinite;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Main portal container */
    .portal-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      padding: 20px;
      max-width: 1200px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    /* Title */
    .portal-title {
      font-size: clamp(1.5rem, 8vw, 4rem);
      font-weight: 900;
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ffff);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 3s ease infinite;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
      padding: 0 10px;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .subtitle {
      font-size: clamp(0.8rem, 3vw, 1.2rem);
      color: #888;
      margin-bottom: 2rem;
      text-align: center;
      font-family: 'Space Mono', monospace;
      letter-spacing: 0.05em;
      padding: 0 10px;
    }

    /* Portal buttons container */
    .portals {
      display: flex;
      gap: clamp(1rem, 5vw, 4rem);
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      width: 100%;
      padding: 0 20px;
    }

    /* Individual portal */
    .portal {
      position: relative;
      width: min(80vw, 300px);
      height: clamp(300px, 50vh, 400px);
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-bottom: 60px;
    }

    .portal:hover {
      transform: scale(1.05);
    }

    /* Portal frame */
    .portal-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      background: linear-gradient(135deg, transparent 20%, rgba(255, 255, 255, 0.1) 50%, transparent 80%);
      box-shadow: 
        inset 0 0 50px rgba(0, 255, 255, 0.5),
        0 0 100px rgba(0, 255, 255, 0.3),
        0 0 150px rgba(0, 255, 255, 0.2);
      animation: portalPulse 3s ease-in-out infinite;
    }

    .portal.futuristic .portal-frame {
      box-shadow: 
        inset 0 0 50px rgba(255, 0, 255, 0.5),
        0 0 100px rgba(255, 0, 255, 0.3),
        0 0 150px rgba(255, 0, 255, 0.2);
    }

    @keyframes portalPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    /* Portal vortex effect */
    .portal-vortex {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 60%;
      border-radius: 50%;
      background: radial-gradient(ellipse at center, 
        rgba(0, 255, 255, 0.8) 0%,
        rgba(0, 150, 255, 0.6) 20%,
        rgba(0, 50, 150, 0.4) 40%,
        rgba(0, 0, 50, 0.2) 60%,
        transparent 80%);
      animation: vortexSpin 10s linear infinite;
      filter: blur(2px);
    }

    .portal.futuristic .portal-vortex {
      background: radial-gradient(ellipse at center, 
        rgba(255, 0, 255, 0.8) 0%,
        rgba(200, 0, 200, 0.6) 20%,
        rgba(150, 0, 150, 0.4) 40%,
        rgba(100, 0, 100, 0.2) 60%,
        transparent 80%);
    }

    @keyframes vortexSpin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Portal inner glow */
    .portal-inner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 45%;
      border-radius: 50%;
      background: radial-gradient(ellipse at center,
        rgba(255, 255, 255, 0.9) 0%,
        rgba(0, 255, 255, 0.6) 30%,
        transparent 70%);
      animation: innerPulse 2s ease-in-out infinite alternate;
    }

    .portal.futuristic .portal-inner {
      background: radial-gradient(ellipse at center,
        rgba(255, 255, 255, 0.9) 0%,
        rgba(255, 0, 255, 0.6) 30%,
        transparent 70%);
    }

    @keyframes innerPulse {
      from { opacity: 0.6; transform: translate(-50%, -50%) scale(0.8); }
      to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* Portal button */
    .portal-button {
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      padding: clamp(10px, 2vh, 15px) clamp(20px, 5vw, 40px);
      font-size: clamp(0.9rem, 3vw, 1.1rem);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      background: linear-gradient(45deg, #00ffff, #0099ff);
      border: 2px solid rgba(0, 255, 255, 0.5);
      color: white;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.3s ease;
      box-shadow: 
        0 0 20px rgba(0, 255, 255, 0.5),
        inset 0 0 20px rgba(0, 255, 255, 0.2);
      font-family: 'Rajdhani', sans-serif;
      white-space: nowrap;
    }

    .portal.futuristic .portal-button {
      background: linear-gradient(45deg, #ff00ff, #9900ff);
      border: 2px solid rgba(255, 0, 255, 0.5);
      box-shadow: 
        0 0 20px rgba(255, 0, 255, 0.5),
        inset 0 0 20px rgba(255, 0, 255, 0.2);
    }

    .portal-button:hover {
      transform: translateX(-50%) translateY(-5px);
      box-shadow: 
        0 10px 30px rgba(0, 255, 255, 0.7),
        inset 0 0 30px rgba(0, 255, 255, 0.3);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .portal.futuristic .portal-button:hover {
      box-shadow: 
        0 10px 30px rgba(255, 0, 255, 0.7),
        inset 0 0 30px rgba(255, 0, 255, 0.3);
    }

    /* Portal label */
    .portal-label {
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      font-weight: 700;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      font-family: 'Rajdhani', sans-serif;
      white-space: nowrap;
    }

    .portal.futuristic .portal-label {
      color: #ff00ff;
      text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
    }

    /* Particle effects */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(0, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 8s infinite linear;
    }

    .portal.futuristic .particle {
      background: rgba(255, 0, 255, 0.8);
    }

    @keyframes float {
      from {
        transform: translateY(100%) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Mobile optimizations */
    @media (max-width: 768px) {
      .portal-container {
        padding: 10px;
        height: auto;
        min-height: 100vh;
        justify-content: flex-start;
        padding-top: 60px;
      }

      .portals {
        flex-direction: column;
        gap: 1rem;
        padding: 0 10px;
        margin-top: 1rem;
      }
      
      .portal {
        width: min(85vw, 280px);
        height: min(35vh, 280px);
        margin-bottom: 80px;
        min-height: 240px;
      }
      
      .portal-title {
        font-size: clamp(1.5rem, 8vw, 2rem);
        margin-bottom: 0.5rem;
      }

      .subtitle {
        font-size: 0.85rem;
        margin-bottom: 1rem;
      }

      .portal-label {
        font-size: 1rem;
        top: -25px;
      }

      .portal-button {
        font-size: 0.8rem;
        padding: 8px 16px;
        bottom: -35px;
      }

      .audio-control {
        bottom: 10px;
        right: 10px;
        width: 35px;
        height: 35px;
      }
      
      .portal-frame {
        box-shadow: 
          inset 0 0 30px rgba(0, 255, 255, 0.5),
          0 0 50px rgba(0, 255, 255, 0.3),
          0 0 80px rgba(0, 255, 255, 0.2);
      }
      
      .portal.futuristic .portal-frame {
        box-shadow: 
          inset 0 0 30px rgba(255, 0, 255, 0.5),
          0 0 50px rgba(255, 0, 255, 0.3),
          0 0 80px rgba(255, 0, 255, 0.2);
      }
    }

    /* Small mobile devices */
    @media (max-width: 480px) {
      .portal-container {
        padding-top: 40px;
      }
      
      .portal {
        width: 80vw;
        height: 30vh;
        min-height: 220px;
        margin-bottom: 70px;
      }

      .portal-title {
        font-size: 1.3rem;
        margin-bottom: 0.3rem;
      }

      .subtitle {
        font-size: 0.75rem;
        margin-bottom: 0.8rem;
      }
      
      .portal-label {
        font-size: 0.9rem;
        top: -20px;
      }

      .portal-button {
        font-size: 0.75rem;
        padding: 8px 15px;
        bottom: -30px;
      }
      
      .portal-vortex {
        width: 70%;
        height: 50%;
      }
      
      .portal-inner {
        width: 50%;
        height: 35%;
      }
      
      /* Hide particles on very small screens for performance */
      .particles {
        display: none;
      }
    }

    /* Landscape mobile */
    @media (max-height: 600px) and (orientation: landscape) {
      .portal-container {
        padding: 5px;
        padding-top: 20px;
        min-height: 100vh;
      }

      .portals {
        flex-direction: row;
        gap: 1.5rem;
      }

      .portal {
        width: 180px;
        height: 50vh;
        margin-bottom: 60px;
        min-height: 200px;
      }

      .portal-title {
        font-size: 1.4rem;
        margin-bottom: 0.3rem;
      }

      .subtitle {
        font-size: 0.8rem;
        margin-bottom: 0.8rem;
      }
      
      .portal-label {
        font-size: 0.9rem;
        top: -20px;
      }

      .portal-button {
        font-size: 0.7rem;
        padding: 6px 12px;
        bottom: -30px;
      }
      
      .portal-vortex {
        width: 70%;
        height: 50%;
      }
      
      .portal-inner {
        width: 50%;
        height: 35%;
      }
    }

    /* Lightning effect */
    .lightning {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0;
      animation: lightning 4s infinite;
    }

    @keyframes lightning {
      0%, 90%, 100% { opacity: 0; }
      91% { opacity: 1; }
      92% { opacity: 0; }
      93% { opacity: 0.8; }
      94% { opacity: 0; }
    }

    .lightning-bolt {
      position: absolute;
      width: 2px;
      height: 100%;
      background: linear-gradient(to bottom, 
        transparent,
        rgba(255, 255, 255, 0.8),
        rgba(0, 255, 255, 1),
        transparent);
      filter: blur(1px);
      transform: skewX(-5deg);
    }

    /* Audio control */
    .audio-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background: rgba(0, 255, 255, 0.2);
      border: 2px solid rgba(0, 255, 255, 0.5);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 100;
      transition: all 0.3s ease;
    }

    .audio-control:hover {
      background: rgba(0, 255, 255, 0.4);
      transform: scale(1.1);
    }

    .audio-control.muted {
      background: rgba(255, 0, 0, 0.2);
      border-color: rgba(255, 0, 0, 0.5);
    }

    .audio-icon {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>

<body>
  <!-- Audio Control Button -->
  <div class="audio-control" id="audioControl" onclick="toggleSound()" style="opacity: 0; transition: opacity 1s ease-in;">
    <svg class="audio-icon" viewBox="0 0 24 24" id="audioIcon">
      <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
    </svg>
  </div>

  <!-- Starfield background -->
  <div class="stars" id="stars" style="opacity: 0; transition: opacity 1s ease-in;"></div>
  
  <!-- Main container -->
  <div class="portal-container" id="portalContainer" style="opacity: 0; transition: opacity 1s ease-in;">
    <h1 class="portal-title">Choose Your Destiny</h1>
    <p class="subtitle">Enter the realm that calls to you</p>
    
    <div class="portals">
      <!-- Classic Kingdom Portal -->
      <div class="portal classic" onclick="enterPortal('index-classic.html')">
        <div class="portal-label">Classic</div>
        <div class="particles" id="classicParticles"></div>
        <div class="portal-frame"></div>
        <div class="portal-vortex"></div>
        <div class="portal-inner"></div>
        <button class="portal-button">Enter Classic Portfolio</button>
        <div class="lightning">
          <div class="lightning-bolt" style="left: 30%;"></div>
          <div class="lightning-bolt" style="left: 70%; animation-delay: 0.5s;"></div>
        </div>
      </div>
      
      <!-- Futuristic Kingdom Portal -->
      <div class="portal futuristic" onclick="enterPortal('index-futuristic.html')">
        <div class="portal-label">Futuristic</div>
        <div class="particles" id="futuristicParticles"></div>
        <div class="portal-frame"></div>
        <div class="portal-vortex"></div>
        <div class="portal-inner"></div>
        <button class="portal-button">Enter Cyber Portfolio</button>
        <div class="lightning">
          <div class="lightning-bolt" style="left: 30%;"></div>
          <div class="lightning-bolt" style="left: 70%; animation-delay: 0.5s;"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Background Audio -->
  <audio id="backgroundAudio" loop>
    <source src="assets/audio/background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Audio Permission Overlay -->
  <div id="audioPrompt" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100000;
    backdrop-filter: blur(15px);
    transition: opacity 0.5s ease-out;
    padding: 20px;
  ">
    <div style="
      background: linear-gradient(135deg, rgba(0, 255, 255, 0.1), rgba(255, 0, 255, 0.1));
      border: 2px solid rgba(0, 255, 255, 0.5);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: glow 2s ease-in-out infinite alternate;
    ">
      <h2 style="color: #00ffff; font-size: clamp(0.9rem, 3vw, 1.2rem); margin-bottom: 1rem; text-transform: uppercase; letter-spacing: 1px;">
        Welcome To Munes Bani Fawaz Portfolio Portal
      </h2>
      <p style="color: #b8b8c8; margin-bottom: 2rem; font-size: clamp(0.9rem, 3vw, 1.1rem);">
        Please Enable immersive audio for the full experience
      </p>
      <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
        <button onclick="enableAudio()" style="
          padding: 12px 30px;
          background: linear-gradient(45deg, #00ffff, #0099ff);
          border: none;
          color: white;
          font-size: clamp(0.9rem, 3vw, 1.1rem);
          font-weight: bold;
          border-radius: 50px;
          cursor: pointer;
          text-transform: uppercase;
          letter-spacing: 1px;
          transition: transform 0.3s;
          flex: 1;
          min-width: 120px;
        " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
          Enable Audio
        </button>
        <button onclick="skipAudio()" style="
          padding: 12px 30px;
          background: transparent;
          border: 2px solid rgba(255, 255, 255, 0.3);
          color: #b8b8c8;
          font-size: clamp(0.9rem, 3vw, 1.1rem);
          border-radius: 50px;
          cursor: pointer;
          text-transform: uppercase;
          letter-spacing: 1px;
          transition: all 0.3s;
          flex: 1;
          min-width: 120px;
        " onmouseover="this.style.borderColor='rgba(255, 255, 255, 0.6)'" onmouseout="this.style.borderColor='rgba(255, 255, 255, 0.3)'">
          Continue Silent
        </button>
      </div>
    </div>
  </div>

  <script>
    // Audio management
    let audioEnabled = false;
    let isMuted = false;
    const backgroundAudio = document.getElementById('backgroundAudio');
    backgroundAudio.volume = 0.3;

    function showPortalContent() {
      // Fade in the portal content
      document.getElementById('portalContainer').style.opacity = '1';
      document.getElementById('stars').style.opacity = '1';
      document.getElementById('audioControl').style.opacity = '1';
    }

    function enableAudio() {
      audioEnabled = true;
      backgroundAudio.play().then(() => {
        console.log('Audio started successfully');
      }).catch(err => {
        console.log('Audio play failed:', err);
      });
      
      // Fade out the prompt
      const prompt = document.getElementById('audioPrompt');
      prompt.style.opacity = '0';
      setTimeout(() => {
        prompt.style.display = 'none';
        showPortalContent();
      }, 500);
      
      // Update audio control button
      const audioControl = document.getElementById('audioControl');
      audioControl.classList.remove('muted');
    }

    function skipAudio() {
      audioEnabled = false;
      isMuted = true;
      
      // Fade out the prompt
      const prompt = document.getElementById('audioPrompt');
      prompt.style.opacity = '0';
      setTimeout(() => {
        prompt.style.display = 'none';
        showPortalContent();
      }, 500);
      
      // Update audio control button
      const audioControl = document.getElementById('audioControl');
      audioControl.classList.add('muted');
    }

    function toggleSound() {
      const audioControl = document.getElementById('audioControl');
      const audioIcon = document.getElementById('audioIcon');
      
      if (!audioEnabled) {
        // First time enabling audio
        audioEnabled = true;
        isMuted = false;
        backgroundAudio.muted = false;
        backgroundAudio.play();
        audioControl.classList.remove('muted');
        audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
      } else if (isMuted) {
        // Unmute audio
        isMuted = false;
        backgroundAudio.muted = false;
        if (backgroundAudio.paused) {
          backgroundAudio.play();
        }
        audioControl.classList.remove('muted');
        audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
      } else {
        // Mute audio (keep playing but muted)
        isMuted = true;
        backgroundAudio.muted = true;
        audioControl.classList.add('muted');
        audioIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
      }
    }

    // Show audio prompt immediately on page load
    window.addEventListener('DOMContentLoaded', () => {
      // Audio prompt is already visible by default (no display: none)
      // Just ensure it's showing
      const audioPrompt = document.getElementById('audioPrompt');
      audioPrompt.style.display = 'flex';
      audioPrompt.style.opacity = '1';
      
      // Add glow animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes glow {
          from { box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); }
          to { box-shadow: 0 0 40px rgba(0, 255, 255, 0.8), 0 0 60px rgba(255, 0, 255, 0.4); }
        }
      `;
      document.head.appendChild(style);
      
      // Initialize stars and particles but keep them hidden
      createStars();
      createParticles('classicParticles');
      createParticles('futuristicParticles');
    });

    // Create starfield
    function createStars() {
      const starsContainer = document.getElementById('stars');
      const numStars = 200;
      
      for (let i = 0; i < numStars; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        star.style.animationDuration = (Math.random() * 3 + 2) + 's';
        starsContainer.appendChild(star);
      }
    }
    
    // Create particles for portals
    function createParticles(containerId, color) {
      const container = document.getElementById(containerId);
      const numParticles = 20;
      
      for (let i = 0; i < numParticles; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 8 + 's';
        particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
        container.appendChild(particle);
      }
    }
    
    // Portal navigation
    function enterPortal(destination) {
      const portal = event.currentTarget;
      portal.style.animation = 'portalEnter 1s ease-in forwards';
      
      // Add zoom effect to body
      document.body.style.transition = 'transform 1s ease-in, opacity 1s ease-in';
      document.body.style.transform = 'scale(10)';
      document.body.style.opacity = '0';
      
      // Store audio state for the next page
      if (backgroundAudio) {
        sessionStorage.setItem('audioEnabled', audioEnabled ? 'true' : 'false');
        sessionStorage.setItem('audioMuted', isMuted ? 'true' : 'false');
        sessionStorage.setItem('audioTime', backgroundAudio.currentTime.toString());
        sessionStorage.setItem('fromPortal', 'true');
      }
      
      // Don't stop the audio, just fade slightly
      if (backgroundAudio && !backgroundAudio.paused) {
        let currentVolume = backgroundAudio.volume;
        const fadeInterval = setInterval(() => {
          if (currentVolume > 0.1) {
            currentVolume -= 0.02;
            backgroundAudio.volume = Math.max(0.1, currentVolume);
          } else {
            clearInterval(fadeInterval);
          }
        }, 50);
      }
      
      setTimeout(() => {
        window.location.href = destination;
      }, 1000);
    }
    
    // Add portal enter animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes portalEnter {
        to {
          transform: scale(5);
          opacity: 0;
        }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
